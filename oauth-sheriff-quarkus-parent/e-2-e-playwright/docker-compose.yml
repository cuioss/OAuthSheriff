# E2E Dev-UI Tests - Keycloak for Quarkus Dev Mode
# Purpose: Provide a Keycloak instance accessible from the host for Dev-UI testing
# Key difference from integration-tests: KC_HOSTNAME=https://localhost:1443 so tokens advertise the external URL

services:
  keycloak:
    # NOTE: Dependabot cannot automatically update this image version.
    # Manual updates required. Check: https://quay.io/keycloak/keycloak
    image: quay.io/keycloak/keycloak:26.4.0
    command:
      - start-dev
      - --import-realm
      - --https-certificate-file=/opt/keycloak/certificates/localhost.crt
      - --https-certificate-key-file=/opt/keycloak/certificates/localhost.key
      - --https-port=8443
      # Pass hostname as CLI arg (env vars ignored by start-dev in Keycloak 26.x)
      - --hostname=https://localhost:1443
      - --hostname-strict=true
    ports:
      - "1443:8443"  # External HTTPS port for Keycloak
      - "1090:9000"  # External port for Keycloak management (health checks)
    volumes:
      - ../oauth-sheriff-quarkus-integration-tests/src/main/docker/keycloak:/opt/keycloak/data/import:ro
      - ../oauth-sheriff-quarkus-integration-tests/src/main/docker/certificates:/opt/keycloak/certificates:ro
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - KC_LOG_LEVEL=INFO
      # Hostname configuration for well-known discovery endpoint
      # KC_HOSTNAME must be a full URL in Keycloak 26.x (v2 hostname provider)
      # to include the external mapped port. KC_HOSTNAME_PORT is deprecated.
      - KC_HOSTNAME=https://localhost:1443
      - KC_HOSTNAME_STRICT=true
      - KC_HTTP_ENABLED=false
      - KC_HTTPS_PORT=8443
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/9000 && exec 3<&-"]
      interval: 5s
      timeout: 3s
      retries: 18
      start_period: 30s
    networks:
      - e2e-devui

networks:
  e2e-devui:
    driver: bridge
